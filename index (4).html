<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        /* Reset for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the login form */
        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        /* Form title */
        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Input group styling */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

            .input-group label {
                font-size: 14px;
                color: #555;
                margin-bottom: 5px;
                display: block;
            }

            .input-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
                color: #333;
            }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #45a049;
            }

        /* Link for creating an account */
        .login-form p {
            margin-top: 15px;
            font-size: 12px;
        }

        .login-form a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

            .login-form a:hover {
                text-decoration: underline;
            }

    </style>

</head>
 <body>
     <div class="login-container">
         <form class="login-form">
             <h2>تسجيل الدخول</h2>
             <div class="input-group">
                 <label for="username">اسم المستخدم</label>
                 <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
             </div>
             <div class="input-group">
                 <label for="password">كلمة المرور</label>
                 <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
             </div>
             <button type="submit">تسجيل الدخول</button>
             <p>ليس لديك حساب؟ <a href="https://localhost:44352/%D8%A7%D9%86%D8%B4%D8%A7%D8%A1%20%D8%AD%D8%B3%D8%A7%D8%A8.html">إنشاء حساب</a></p>
         </form>
         <a href="https://localhost:44352/HtmlPage2.html" class="btn btn-dark">العودة الى الصفحة الرئيسية</a>

     </div>
</body>
</html>
