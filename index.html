    <style>
        /*================================================================*/
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            color: white;
        }

        .navbar-logo a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar-links {
            display: flex;
            list-style: none;
        }

            .navbar-links li {
                margin-left: 20px;
            }

            .navbar-links a {
                color: white;
                text-decoration: none;
                padding: 8px 15px;
                transition: background 0.3s ease;
            }

                .navbar-links a:hover {
                    background-color: #ff6600; /* Change color on hover */
                    border-radius: 4px;
                }

        /* Mobile Menu Toggle */
        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Responsive Design for Smaller Screens */
        @media screen and (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

                .navbar-links.active {
                    display: flex;
                }

                .navbar-links li {
                    margin: 15px 0;
                }

            .navbar-toggle {
                display: flex;
            }
        }

        /*================================================================*/

        body {

        .orange-btn {

            border: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: box-shadow 0.3s ease; /* انتقال سلس */
        }

            .orange-btn:hover {
                box-shadow: 0 0 20px rgba(255, 165, 0, 1); /* تأثير الإضاءة عند التمرير */
            }
        .dark-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: box-shadow 0.3s ease; /* انتقال سلس */
            text-decoration: none; /* إزالة التسطير */
        }

            .dark-btn:hover {
                box-shadow: 0 0 20px rgba(255, 165, 0, 1); /* تأثير الإضاءة عند التمرير */
            }
