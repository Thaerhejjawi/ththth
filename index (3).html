<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Navbar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            color: white;
        }

        .navbar-logo a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar-links {
            display: flex;
            list-style: none;
        }

            .navbar-links li {
                margin-left: 20px;
            }

            .navbar-links a {
                color: white;
                text-decoration: none;
                padding: 8px 15px;
                transition: background 0.3s ease;
            }

                .navbar-links a:hover {
                    background-color: #ff6600; /* Change color on hover */
                    border-radius: 4px;
                }

        /* Mobile Menu Toggle */
        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Responsive Design for Smaller Screens */
        @media screen and (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

                .navbar-links.active {
                    display: flex;
                }

                .navbar-links li {
                    margin: 15px 0;
                }

            .navbar-toggle {
                display: flex;
            }
        }

    </style>
    <style>
       
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="#">Logo</a>
        </div>
        <ul class="navbar-links">
            <li><a href="https://localhost:44352/HtmlPage2.html">Home</a></li>
            <li><a href="https://localhost:44352/HtmlPage3.html#">login</a></li>
            <li><a href="https://localhost:44352/HtmlPage1.html">Shop</a></li>
            <li><a href="https://localhost:44352/%D8%A8%D9%84%D9%88%D8%BA.html#">About me</a></li>
        </ul>
        <div class="navbar-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <h1 style="margin-left:450px">REAL MADRID STORE</h1>
    <img style="margin-left:300px" src="صور/شعار ريال مدريد.jpg" />





    <script>
        // Toggle mobile menu for smaller screens
        const menu = document.querySelector('#mobile-menu');
        const links = document.querySelector('.navbar-links');

        menu.addEventListener('click', function () {
            links.classList.toggle('active');
        });
    </script>
</body>
</html>
